<script>
  var str = `<div id="tinnoibat">
  <div id="top1">
  <img width=150 height=120 align=left src="hinh/tnb1.jpg" />
  <p><a href="le-nham-chuc.html"> Washington sẵn sàng cho lễ nhậm chức </a> </p>
  Thủ đô nước Mỹ đã chuẩn bị xong mọi thứ để lễ nhậm chức của vị tổng thống da màu đầu tiên
  trong lịch sử Barack Obama diễn ra ngày 20/1, trong đó trung tâm là tòa nhà Capitol.    
  </div>    
  <div id="top3">
  <div> 
  <img src="hinh/tnb2.jpg" width="140" height="90" /><br />
  <a href="cau-day-vang.html"> Cầu dây văng made in VN đầu tiên  khánh thành </a> 
  </div>
  <div> 
  <img src="hinh/tnb3.jpg" width="140" height="90" /><br />
  <a href="cai-dau-vang-cua-cong-vinh.html"> Cái đầu vàng của Công Vinh   </a> 
  </div>
  <div> 
  <img src="hinh/tnb4.jpg" width="140" height="90" /><br />
  <a href="viet-nam-muon-nam/html"> Việt Nam muôn năm!   </a> 
  </div>
  </div>
  </div>`;
  var result = document.querySelector("#result");
  var ul = document.createElement("ul");
  //
  var path_href = /(href|src)="(.*?)"/g;
  //
  var path_a = /">(.*?)<\/a>/g; // "> lấy nội dung </a>
  //
  ul.innerHTML +=
    '<li  style="list-style: none;"><h5 class="text-danger"> Các đường link và hình ảnh: </h5></li>';

  str.match(path_href).forEach((element) => {
    ul.innerHTML += `<li class="badge bg-light text-dark shadow-sm" style='margin: 10px'>${element}.</li>`;
  });
  ul.innerHTML +=
    '<li  style="list-style: none;"><h5 class="text-danger "> Các tiêu đề </h5></li>';

  str.match(path_a).forEach((element) => {
    var vip = element.slice(3);
    ul.innerHTML += `<li  class="badge bg-light text-dark shadow-sm" style='margin: 10px'>${vip.replace(
      " </a>",
      ""
    )}</li>`;
  });
  result.appendChild(ul);
</script>
