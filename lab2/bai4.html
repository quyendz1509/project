<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <style type="text/css">
    .app {
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      width: 80%;
      border-radius: 6px;
    }
    html {
      background-color: #8461c1;
    }
  </style>
  <body>
    <div class="app">
      <div class="container">
        <div class="card shadow">
          <div class="card-header">
            <a href="index.html" class="btn btn-outline-primary btn-sm"
              >Bài 1</a
            >
            <a href="bai2.html" class="btn btn-outline-primary btn-sm">Bài 2</a>
            <a href="bai3.html" class="btn btn-outline-primary btn-sm">Bài 4</a>
            <a href="bai4.html" class="btn btn-primary btn-sm">Bài 5</a>
            <a href="bai5.html" class="btn btn-outline-primary btn-sm">Bài 6</a>
          </div>
          <div class="card-body">
            <div>
              <h5>Bài 5: Check email</h5>
            </div>
            <label for="noidung">Check Email</label>
            <input
              type="text"
              class="form-control mb-2"
              id="noidung"
              placeholder="Check Email"
            />
            <button class="btn btn-sm btn-success mb-2" id="btn-count">
              Check email
            </button>
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var btn = document.querySelector("#btn-count");
  var result = document.querySelector("#result");
  var path =
    /^([a-zA-Z0-9_\-\.]{5,32})+\@+([a-z0-9]{2,})+(\.[a-z0-9]{1,4})?(\.[a-z0-9]{1,4})$/g;
  btn.onclick = () => {
    var noidung = document.querySelector("#noidung").value;
    if (noidung == "") {
      result.innerHTML = `<strong class="text-success">Không bỏ trống thông tin</strong>`;
    } else {
      if (path.test(noidung)) {
        result.innerHTML = `Địa chỉ email: <strong class="text-success">${noidung}</strong> là hợp lệ.`;
      } else {
        result.innerHTML = `Địa chỉ email: <strong class="text-danger">'${noidung}'</strong> không hợp lệ.`;
      }
    }
  };
</script>
